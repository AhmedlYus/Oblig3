<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>Endre Billet</h3>
            <form class="form" id="billetForm" onsubmit="return false">
                <input type="hidden" id="id">
                <div class="form-group">
                    <label for="film">Velg film</label>
                    <select id="film" class="form-control" required>
                        <option value="wonka">Willy Wonka</option>
                        <option value="hungerGames">Hunger games</option>
                        <option value="insideJob">Inside Job</option>
                        <option value="starWars">Star wars</option>
                    </select>
                    <span id="film-error" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="antall">Antall</label>
                    <input id="antall" name="antall" type="number" class="form-control" value="">
                    <span id="antall-error" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="fornavn">Fornavn: </label>
                    <input id="fornavn" name="fornavn" type="text" class="form-control" value=""  placeholder="Fornavn">
                    <span id="fornavn-error" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="etternavn">Etternavn: </label>
                    <input id="etternavn" name="etternavn" type="text" class="form-control" value="" placeholder="Etternavn">
                    <span id="etternavn-error" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="telefon">Telefon: </label>
                    <input id="telefon" name="telefon" type="number" class="form-control" value="" placeholder="12345678">
                    <span id="telefon-error" class="error"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="epost">Epost: </label>
                    <input id="epost" name="epost" type="email" class="form-control" value="" placeholder="Epost@Exempel.no">
                    <span id="epost-error" class="error"></span>
                </div>
                <button class="btn btn-primary btn-lg" id="submitBtn"  type="submit" >Bestill</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="application/javascript" src="Endre.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
